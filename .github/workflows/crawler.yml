name: Hot News Crawler v2

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

# Èò≤Ê≠¢Âêå‰∏ÄÂàÜÊîØÂπ∂ÂèëÊâßË°å
concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

# ‚≠ê ÂøÖÈ°ªÔºöÂÖÅËÆ∏ Actions ÂÜô‰ªìÂ∫ì
permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # ‚≠ê Á°Æ‰øù push ‰ΩøÁî® GITHUB_TOKEN
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          echo "üîç Ê£ÄÊü•ÂøÖÈúÄÁöÑÈÖçÁΩÆÊñá‰ª∂..."
          test -f config/config.yaml || { echo "‚ùå Áº∫Â∞ë config/config.yaml"; exit 1; }
          test -f config/frequency_words.txt || { echo "‚ùå Áº∫Â∞ë config/frequency_words.txt"; exit 1; }
          echo "‚úÖ ÈÖçÁΩÆÊñá‰ª∂Ê£ÄÊü•ÈÄöËøá"

      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_ACTIONS: true
        run: python main.py

      - name: Commit and push if changes
        env:
          BRANCH_NAME: ${{ github.event.repository.default_branch }}
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "üì≠ No changes to commit"
            exit 0
          fi

          TIMESTAMP=$(TZ=Asia/Shanghai date "+%Y-%m-%d %H:%M:%S")
          git commit -m "Auto update by GitHub Actions at $TIMESTAMP [skip ci]"

          echo "‚¨ÜÔ∏è Pushing changes..."
          git push origin "$BRANCH_NAME" || {
            echo "‚ö†Ô∏è Push failed, but workflow will not fail"
            exit 0
          }

